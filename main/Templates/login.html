{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block base %}
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <section class="vh-100 mt-5">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                </div>

                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <div class="text-center mb-4">
                        <h1 class="display-4 fw-bold mb-4">Log In</h1>
                    </div>

                    <!-- Username input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="id_username">Username</label>
                        <input type="text" id="id_username" name="username" class="form-control form-control-lg"
                            placeholder="Enter Username" required />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="id_password">Password</label>
                        <input type="password" id="id_password" name="password" class="form-control form-control-lg"
                            placeholder="Enter Password" required />
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">
                                Remember me
                            </label>
                        </div>
                        <a href="/reset_password" class="text-body">Forgot password?</a>
                    </div>

                    {%for message in messages%}
                        <p id="messages">{{message}}</p>
                    {% endfor %}

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/register" class="link-danger">Register</a></p>
                    </div>

                </div>
            </div>
        </div>
    </section>
</form>
{% endblock base %}
