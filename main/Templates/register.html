{% extends 'base.html' %}

{% block title %}Register{% endblock title %}

{% block base %}
<form method="POST" action="{% url 'register' %}">
    {% csrf_token %}
    <section class="vh-100 mt-5">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                </div>

                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <div class="text-center mb-3">
                        <h1 class="display-4 fw-bold mb-3">Sign Up</h1>
                    </div>

                    <!-- Username input -->
                    <div class="form-outline mb-2">
                        <label class="form-label" for="id_username">Username</label>
                        <input type="text" id="id_username" name="username" class="form-control form-control-lg"
                            placeholder="Enter Username" required />
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-2">
                        <label class="form-label" for="id_email">Email address</label>
                        <input type="email" id="id_email" name="email" class="form-control form-control-lg"
                            placeholder="Enter Email" required />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-2">
                        <label class="form-label" for="id_password1">Password</label>
                        <input type="password" id="id_password1" name="password1" class="form-control form-control-lg"
                            placeholder="Create Password" required />
                    </div>

                    <!-- Confirm Password input -->
                    <div class="form-outline mb-2">
                        <label class="form-label" for="id_password2">Confirm Password</label>
                        <input type="password" id="id_password2" name="password2" class="form-control form-control-lg"
                            placeholder="Confirm Password" required />
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">
                                Remember me
                            </label>
                        </div>
                        <a href="/reset_password" class="text-body">Forgot password?</a>
                    </div>
                    
                        {{form.errors}}
                    <div class="text-center mt-2">
                        <input type="submit" name="Register" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">
                        <p class="small fw-bold mt-1 pt-1 mb-0">Already have an account? <a href="{%url 'login'%}" class="link-danger">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
{% endblock base %}
